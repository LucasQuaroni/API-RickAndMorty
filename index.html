<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Rick and Morty API</h1>
        <img src="resources/3f8ae4a13de932bc679af5272ce983693d773818ff67a774dfcf0592bcd3beb7._SX1080_FMjpg_.jpg" alt="" />
    </header>
    <main>
        <div class="container">
            <section>
                <button id="getAllCharacters" class="characters">Obtener personajes</button>
            </section>
            <section>
                <button class="filters">Filtros</button>
            </section>
        </div>
        <div class="characters-container"></div>
        <div class="pagination">
            <button id="prevPage" disabled>Anterior</button>
            <span id="pageInfo"></span>
            <button id="nextPage" disabled>Siguiente</button>
        </div>
    </main>
    <footer>
        <p>Desarrollado por <b>Lucas Quaroni</b></p>
    </footer>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="filterForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" />
                <label for="status">Estado:</label>
                <select name="status" id="status">
                    <option value="">Seleccionar...</option>
                    <option value="Alive">Alive</option>
                    <option value="Dead">Dead</option>
                    <option value="unknown">Unknown</option>
                </select>
                <label for="species">Especie:</label>
                <input type="text" id="species" name="species" />
                <label for="type">Tipo:</label>
                <input type="text" id="type" name="type" />
                <label for="gender">GÃ©nero:</label>
                <select name="gender" id="gender">
                    <option value="">Seleccionar...</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Genderless">Genderless</option>
                    <option value="Unknown">Unknown</option>
                </select>
                <button type="submit">Filtrar personajes</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
